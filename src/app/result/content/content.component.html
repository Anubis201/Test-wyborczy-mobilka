<ion-card>
  <ion-card-header>
    <ion-card-title class="title">Wyniki</ion-card-title>
  </ion-card-header>

  <ion-card-content class="parties">
    <ion-list>
      <ion-item *ngFor="let item of data.result; let index = index">
        <div
          class="parties__item"
          [class.parties__item--first]="index === 0"
        >
          <span>{{ index }}.</span>
          <img
            [src]="'/assets/parties/' + partiesEnum[item.party] + '.png'"
            [alt]="'ikona ' + partiesEnum[item.party]"
          >
        </div>
      </ion-item>
    </ion-list>
  </ion-card-content>
</ion-card>
