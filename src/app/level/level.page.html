<ng-container *ngIf="!isLoading">

  <ion-header>
    <ion-toolbar>
      <ion-title>{{ data.title }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <app-question
      [question]="data.questions[currentQuestion]"
      [currentQuestion]="currentQuestion"
      [length]="data.questions.length - 1"
      (changeAnswer)="onChangeAnswer($event)"
    ></app-question>
  </ion-content>

  <app-navigation
    [currentQuestion]="currentQuestion"
    [length]="data.questions.length - 1"
    [isAllQuestionChoosed]="isAllQuestionChoosed"
    (changeCurrentQuestion)="onChangeCurrentQuestion($event)"
    (endTest)="onEndTest()"
  ></app-navigation>

</ng-container>
