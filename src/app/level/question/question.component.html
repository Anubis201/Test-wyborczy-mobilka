<div class="title">
  <div class="label">{{ question.text }}</div>
</div>

<ion-list>
  <ion-item *ngFor="let answer of question.answers; let index = index">
    <ion-label>{{ answer.text }}</ion-label>
    <ion-checkbox
      slot="start"
      [(ngModel)]="answer.isChoosed"
    ></ion-checkbox>
  </ion-item>
  <mat-checkbox
    color="accent"
    (click)="test()"
  >
    <div class="answers__item--contain">
      <span>sadsdasdsa</span>
    </div>
  </mat-checkbox>
</ion-list>
